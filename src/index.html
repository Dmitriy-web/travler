<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <header class="header">
      <div class="container">
          <div class="header-wrapper">
            <div class="logo">
                <img src="img/logo1.png" alt="logo" >
            </div>
            <div class="location">
                <p class="location-tittle">Quicklinks</p>
                <div>
                    <img src="img/map.png" alt="" class="location-img" >
                </div>
            </div>
            <div class="divider"></div>
            <div class="select-header">
                <p class="select-title">Select from dropdown</p>
                <div class="select-img">
                    <img src="img/arrow.png" alt="arrow" >
                </div>
            </div>
            <form action="">
                <input type="search" class="input" placeholder="Search for something here">
            </form>
             <div class="img-clock">
                <img src="./img/clock.png" alt="" class="img-clocks" >
             </div>
          </div>
     </div>
 </header>


<!--  <div class="qwer">&lt;</div>-->

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.min.css">
    <script src="https://kit.fontawesome.com/646efbd40e.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
      <div class="container">
          <div class="header-wrapper">
            <div class="logo">
                <img src="img/logo1.png" alt="logo" >
            </div>
            <div class="location">
                <p class="location-tittle">Quicklinks</p>
                <div>
                    <img src="img/map.png" alt="" class="location-img" >
                </div>
            </div>
            <div class="divider"></div>
            <div class="select-header">
                <p class="select-title">Select from dropdown</p>
                <div class="select-img">
<!--                    <img src="img/arrow.png" alt="arrow" >-->
                    <p class="arrow-up"> <i class="arrow up"></i></p>
                    <p class="arrow-down"> <i class="arrow down"></i></p>
                </div>
            </div>
            <form action="">
                <input type="search" class="input" placeholder="Search for something here">
            </form>
             <div class="img-clock">
                <img src="./img/clock.png" alt="" class="img-clocks" >
             </div>
          </div>
          <nav class="nav">
              <ul class="nav-menu" >
                  <li class="menu-item"><i class="fas fa-globe"></i> Travel Guide</li>
                  <li class="menu-item"><i class="fas fa-location-arrow"></i>Services</li>
                  <li class="menu-item"><i class="fas fa-file-invoice"></i>About</li>
                  <li class="menu-item"><i class="fas fa-map-marker-alt"></i>The Tour</li>
                  <li class="menu-item"><i class="fas fa-globe"></i>How to</li>
                  <li class="menu-item"><i class="fas fa-file-invoice"></i>Contact</li>
              </ul>
          </nav>
      </div>
    </header>

    <section class="background">
        <div class="container">

            <div class="text-container">
                <h1 class="title">Travler gets you to where you want to be</h1>
                <p class="sub-title">Around the world. Around the clock</p>
            </div>
            <div class="round">
                <img src="img/round.png" alt="">
            </div>

        </div>

    </section>
</body>
</html>
